name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build binaries for all platforms
        run: |
          pnpm build:binary:darwin-arm64
          pnpm build:binary:darwin-x64
          pnpm build:binary:linux-x64
          pnpm build:binary:linux-arm64
          pnpm build:binary:windows-x64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/gh-boscaiolo-*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Installation

            ### Standalone Binary (No dependencies required)
            Download the binary for your platform and make it executable:
            ```bash
            # macOS (Apple Silicon)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/gh-boscaiolo-darwin-arm64 -o gh-boscaiolo
            chmod +x gh-boscaiolo

            # macOS (Intel)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/gh-boscaiolo-darwin-x64 -o gh-boscaiolo
            chmod +x gh-boscaiolo

            # Linux (x64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/gh-boscaiolo-linux-x64 -o gh-boscaiolo
            chmod +x gh-boscaiolo

            # Linux (ARM64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/gh-boscaiolo-linux-arm64 -o gh-boscaiolo
            chmod +x gh-boscaiolo
            ```

            ### Via GitHub CLI
            ```bash
            gh extension install ${{ github.repository }}
            ```

            ### Via npm
            ```bash
            npm install -g gh-boscaiolo@${{ steps.get_version.outputs.VERSION }}
            ```

            ### Via pnpm
            ```bash
            pnpm add -g gh-boscaiolo@${{ steps.get_version.outputs.VERSION }}
            ```

            See [CHANGELOG.md](CHANGELOG.md) for full release notes.
          files: |
            dist/gh-boscaiolo-darwin-arm64
            dist/gh-boscaiolo-darwin-x64
            dist/gh-boscaiolo-linux-x64
            dist/gh-boscaiolo-linux-arm64
            dist/gh-boscaiolo-windows-x64.exe
          draft: false
          prerelease: false

      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
